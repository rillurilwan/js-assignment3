<!DOCTYPE html>
<html>
<body>

<p>Click the button to display a time-based greeting:</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  var age = prompt("Enter your age.","21");
  if (age >= 21) {
    console.log("can drink");
  } 
  else {
    console.log("cannot drink");
  }
}
</script>

</body>
</html>
