<!DOCTYPE html>
<html>
<body>

<p>Click the button to get the input from the user by the use of prompt box and the output is shown in the console.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var person = prompt("Please enter your name", "Harry Potter");
  if (person != null) {
    console.log("Hello " + person + "! How are you today?");
  }
}
</script>

</body>
</html>
